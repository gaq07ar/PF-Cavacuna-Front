<div class="row border-bottom">
    <h2 class="ml-3">Usuarios registrados</h2>
</div>
<div class="row container mt-3">
    <div class="container">
        <div class="row mt-2">
            <div class="col-12">
                <table datatable class="table table-light table-hover display" [dtOptions]="dtOptions"
                    [dtTrigger]="dtTrigger">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Heladera</th>
                            <th scope="col">Recibe alertas</th>
                            <th scope="col">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i = index">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{ user[0] }}</td>
                            <td>{{ user[1] }}</td>
                            <td><input type="checkbox" checked />Mandar mail</td>
                            <td>
                                <button (click)="deleteUser(user[0], user[1])" type="button" class="btn btn-danger">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="row"></div>
                <div class="col-12">
                    <button (click)="createUser()" type="button" class="btn btn-primary mr-3">
                        Añadir Usuario
                    </button>
                    <!-- <button type="button" class="btn btn-info">Guardar cambios</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
